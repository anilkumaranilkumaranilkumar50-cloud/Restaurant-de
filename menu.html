<!DOCTYPE html>
<html>
<head>
<title>Menu - Royal Spice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
margin:0;
font-family:Arial;
background:url('https://images.unsplash.com/photo-1498654896293-37aacf113fd9') center/cover fixed;
color:white;
}

header{
background:#000;
padding:15px;
display:flex;
justify-content:space-between;
}

a{color:white;text-decoration:none;margin:0 10px;}

.menu{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
padding:40px;
background:rgba(0,0,0,0.8);
}

.card{
background:#1c1c1c;
border-radius:12px;
overflow:hidden;
transition:0.3s;
}

.card:hover{
transform:scale(1.05);
}

.card img{
width:100%;
height:180px;
object-fit:cover;
}

.card-content{
padding:15px;
}

.price{
color:#00ff88;
font-weight:bold;
}

button{
background:#ff4d00;
border:none;
padding:8px 15px;
color:white;
border-radius:6px;
cursor:pointer;
}
</style>
</head>

<body>

<header>

<div>
