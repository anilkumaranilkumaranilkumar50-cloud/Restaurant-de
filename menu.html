<!DOCTYPE html>
<html>
<head>
<title>Menu - Siripuram Ranjith</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#111;color:white;}
header{background:#000;padding:15px;display:flex;justify-content:space-between;}
a{color:white;text-decoration:none;margin:0 10px;}
.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  padding:20px;
}
.card{
  background:#1c1c1c;
  border-radius:12px;
  overflow:hidden;
  transition:0.3s;
}
.card:hover{transform:scale(1.05);}
.card img{
  width:100%;
  height:150px;
  object-fit:cover;
}
.card-content{padding:10px;}
.price{color:#00ff88;font-weight:bold;}
button{
  background:#ff4d00;
  border:none;
  padding:8px;
  color:white;
  border-radius:6px;
}
</style>
</head>
<body>

<header>
<div><b>Siripuram Ranjith</b></div>
<div>
